name: Delete Branch After Merge

on:
  pull_request:
    types: [closed]


jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete branch
        run: |
          git config --global user.name "RewGuardiano"
          git config --global user.email "rew.guardiano@students.ittralee.ie"
          git push origin --delete branch-to-delete
        env:
          GITHUB_TOKEN: ${{ secrets.YOUR_PAT_SECRET }}
